{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<h2>{{ pagename }}</h2>
<div class="panel panel-default">
  <!-- Default panel contents -->
  	<div class="panel-heading">
  	<!-- Table -->
		<table>
		<tr>	
			<td><a href="/emplelista"> <button type="button" class="btn btn-primary">Atras</button></a></td>
			<td><a href="/cargosalta"><button type="button" class="btn btn-success">Agregar Nuevo</button></a></td>
		</tr>	
		</table>
	</div>

	<div class="row">
		<div class="col-xs-12">
				<table class="table table-striped">
			  		<thead>
			  			<tr> 
							<th>ID</th>
							<th>Descripcion</th>
							<th>Activo</th>
						</tr>
			  		</thead>
			  		<tbody>
			  			{% for cargo in cargos %}
							<tr>
								<td>{{ cargo.id }}</td>
								<td>{{ cargo.descripcion }}</td>
								{% if cargo.activa == 1 %}
									<td><span>Activo</span></td>
								{% else %}
									<td><span>No activo</span></td>
								{% endif %}
								<td><a href="/cargosmodificar/{{ cargo.id }}"><button class="btn btn-warning">Modificar</button></a></td>
								<td><a href='/cargosborrar/{{ cargo.id }}' onclick="if (!confirm('Â¿Seguro desea eliminar?')) return false;"><button type="button" class="btn btn-danger">Eliminar</button><a/></td>
							</tr>
							{% endfor %}
			  		</tbody>
				  </table>				
		</div><!--div col xs12 -->
	</div><!--div row -->

</div>

{% endblock %}
