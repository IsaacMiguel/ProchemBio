{% extends 'template.html' %}

{% block title %}
	{{ pagename }}
{% endblock %}

{% block content %}
<link href="/css/lineasmodificar.css" rel="stylesheet">		
<h2>{{ pagename }}</h2>
<form method="POST" action="/lineasmodificar">
		<table align="center" class="table table-striped">
			<tr>
				<td>ID:</td>
				<td><input type="text" id="id" name="id" value="{{ linea.id }}" readonly></td>
			</tr>
			<tr>
				<td>Codigo de Lineas: </td>
				<td><input type="text" id="codigo" name="codigo" value="{{ linea.codigo }}"></td>
			</tr>	
			<tr>
				<td>Nombre de Linea:</td>
				<td><input type="text" id="nombre" name="nombre" value="{{ linea.nombre }}"><div class="aviso">Quedan <span id="charsLeftNombre"></span> caracteres</div></td>
			</tr>
			<tr>
				<td>Activo:</td>
				{% if linea.activa== 1 %}
					<td><input type="checkbox" name="activa" checked></td>
				{% else %}
					<td><input type="checkbox" name="activa"></td>
				{% endif %}	
			</tr>
			<tr>
				<td><input type="button" value="Atras" onclick="history.back()"></td>
				<td><input type="submit" value="Guardar"></td>
			</tr>
		</table>
		 <br>
		 <br>

<script src="/js/jquery.min.js"></script>
<script src="/js/jquery.limit-1.2.js"></script>
<script type="text/javascript">
	$('#nombre').limit('30','#charsLeftNombre');
</script>
{% endblock %}
