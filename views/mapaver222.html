
<HTML>
<HEAD>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.1/themes/base/jquery-ui.css"/>

<TITLE>jQuery Resizable and Draggable Demo</TITLE>
<STYLE>
	#nave{
		width: 900px;
		height: 500px;
		background-color: #eee;
	}
</STYLE>
</HEAD>
<BODY>
<form method="post" action="/ubicaalta">
<section id="header">
	<h1>jQuery Resizable and Draggable Demo</h1>
	<input type="text" id="nombre">
	<input type="color" id="color">
	<button id="click">Agregar</button>
</section>
<article id="div1" class="demo">Move Me!!... Resize Me!!...</article>
<section id="nave">
	
</section>
</form>
</BODY>
<SCRIPT>$(document).ready(function(){
		$('#click').click(function(){
		var nombre = $('[id=nombre]').val();
		var color = $('[id=color]').val();
		$('#nave').append('<div id='+nombre+'><p>'+nombre+'</p></div>');
		$('#'+nombre).css("background-color", color);
		$('#'+nombre).draggable({cursor:"move", containment:"parent"});
		$('#'+nombre).resizable({autoHide:true});
	});
});
</SCRIPT>
</HTML>
